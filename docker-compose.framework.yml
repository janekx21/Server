version: "3.9"
services:
  portainer:
    image: cr.portainer.io/portainer/portainer-ce:2.9.3
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always

  traefik:
    image: traefik:v2.5
    ports:
      - "8080:8080"
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/traefik.yml:/etc/traefik/traefik.yml
    restart: always
    networks:
      - online_default

volumes:
  portainer_data:

networks:
  online_default:
    external: true
